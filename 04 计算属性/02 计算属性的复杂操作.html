<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的复杂操作</title>
</head>
<body>
<div id="app">
  <h2>总价格:{{allPrice}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
          books:[
            {id:110,name:'青铜时代',price:79},
            {id:111,name:'白银时代',price:50},
            {id:112,name:'黄金时代',price:65},
            {id:113,name:'黑铁时代',price:34}
          ]
        },
      computed:{
        allPrice:function () {
          var allprice = 0
          for(let i=0;i<this.books.length;i++){
            allprice+=this.books[i].price
          }
          return allprice
        }
      },
        methods: {
        }
    })
</script>
</body>
</html>
