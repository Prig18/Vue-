<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的基本使用</title>
</head>
<body>
<div id="app">
    <h2>{{firstname}}-{{lastname}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
          firstname:'Lebron',
          lastname:'James'
        },
        //computed 计算属性
        computed:{
          fullName: function () {
              return this.firstname + '-' + this.lastname
          }
        },
        methods: {
          getFullName:function () {
            return fullName = this.firstname +'-'+ this.lastname
          }
        }
    })
</script>
</body>
</html>
