<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Vue初体验</title>
</head>
<body>
    <div id="root">
        <h2>{{message}}</h2>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    // let(变量)/const(常量)
    //编程范式：声明式编程
    const root = new Vue({
        el:'#root', //用于挂载要管理的元素
        data:{  //定义数据
            message:'你好啊，李银河！'
        }
    })

    //原生JS(编程范式：命令式编程)

</script>
</html>
