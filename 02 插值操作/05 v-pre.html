<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre</title>
</head>
<body>
<div id="root">
  <h2>{{message}}</h2>
  <h2 v-pre>{{message}}</h2>
</div>
</body>
<script src="../vue.js"></script>
<script>
  const root = new Vue({
    el:'#root',
    data:{
      message:'哈哈哈'
    }
  })
</script>
</html>
