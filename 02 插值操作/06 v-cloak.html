<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>
</head>
<style>
  [v-cloak]{
    display: none;
  }
</style>
<body>
<div id="root">
  <h2>{{message}}</h2>
  <h2 v-cloak>{{message}}</h2>
</div>
</body>
<script src="../vue.js"></script>
<script>
  setTimeout(function () {
    const root = new Vue({
      el:'#root',
      data:{
        message:'哈哈哈'
      }
    })
  },1000)
</script>
</html>
