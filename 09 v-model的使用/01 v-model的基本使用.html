<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的基本使用</title>
</head>
<body>
<div id="app">
  <label for="">
    <input type="text" v-model="message">
    {{message}}
  </label>
</div>
</body>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊'
        },
        methods: {
        }
    })
</script>
</body>
</html>
