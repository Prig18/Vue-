<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model修饰符的使用</title>
</head>
<body>
<div id="app">
  <!--1、修饰符：lazy-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

    <!--2、修饰符:number-->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>
    <br><br>
    <!--3、修饰符：trim-->
    <!--用于消除用户在两边输入的空格-->
    <input type="text" v-model.trim.lazy="name">
    <h2>您输入的名字{{name}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊',
            age:0,
            name:''
        },
        methods: {
        }
    })
</script>
</body>
</html>
