<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn @itemclick="cpnclick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="i in categories" @click="btnClick(i)">{{i.name}}</button>
  </div>
</template>

<script src="../vue.js"></script>
<script>
   //子组件
   const cpn = {
     template:'#cpn',
     data(){
       return{
         categories: [
           {id:'aaa',name:'热门推荐'},
           {id:'bbb',name:'家用家电'},
           {id:'ccc',name:'手机数码'},
           {id:'ddd',name:'电脑办公'}
         ]
       }
     },
     methods:{
       btnClick(i){
         //emit:发射事件：自定义事件
         this.$emit('itemclick',i)
       }
     }
   }

    //父组件
    const app = new Vue({
      el: '#app',
      data: {
        message:'你好啊'
      },
      methods:{
        cpnclick(i){
          console.log('cpnclick',i);
        }
      },
      components:{
        cpn
      }
    })
</script>
</body>
</html>
