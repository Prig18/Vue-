<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cmessage}}</h2>
        <p>{{cmovies}}</p>
    </div>
</template>

<script src="../vue.js"></script>
<script>
    //父传子：props
    const cpn = {
        template:'#cpn',
        //1、数组
        //props:['cmovies','cmessage']
        //2、对象
        props:{
            cmessage:{
                type:String,
                //可以通过defult提供默认值
                default:'aaaaaa',
                //必须传值
                required:true
            },

            cmovies:{
                type:Array,
                //类型为对象或者数组时，默认值必须是一个函数
                default(){
                    return []
                }
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊',
            movies:['阿凡达','楚门的世界','追梦赤子心']
        },
        components:{
          cpn
        },
        methods: {
        }
    })
</script>
</body>
</html>
