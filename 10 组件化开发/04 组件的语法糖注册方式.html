<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的语法糖写法</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn></cpn>
</div>
<script src="../vue.js"></script>
<script>
    //全局组件
    //1、注册组件构造器
    //const cpnC1 = Vue.extend({
    //  template:`
    //  <div>
    //    <h2>我是标题1</h2>
    //    <p>我是内容，哈哈哈哈</p>
    //  </div>
    //`
    //})
    //注册组件
    //Vue.component('cpn',cpnC1)

    ////语法糖
    Vue.component('cpn', {
      template:`
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
    })
    const app = new Vue({
        el: '#app',
        data: {
           message:'你好啊'
        },
        //局部组件语法糖
        components: {
          cpn1: {
            template:`
                <div>
                  <h2>我是标题2</h2>
                  <p>我是内容，哈哈哈哈</p>
                </div>
                `
          }
        }
    })
</script>
</body>
</html>
