<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件和子组件</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="../vue.js"></script>
<script>
  //1、创建一个组件构造器(子组件)
  const cpnC1 = Vue.extend({
    template:`
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
  })

  //1、创建2个组件构造器(父组件）
  const cpnC2 = Vue.extend({
    template:`
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，嘿嘿嘿嘿</p>
        <cpn1></cpn1>
      </div>
    `,
    components:{
      cpn1:cpnC1
    }
  })
    //root 根组件
    const app = new Vue({
        el: '#app',
        data: {
           message:'你好啊'
        },
        components:{
          cpn2:cpnC2
        }
    })
</script>
</body>
</html>
