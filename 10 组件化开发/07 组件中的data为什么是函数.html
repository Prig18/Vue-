<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <br><br>
  <cpn></cpn>
</div>
<script src="../vue.js"></script>
<script type="text/x-handlebars-template" id="cpn">
    <div>
      <h2>当前计数{{num}}</h2>
      <button @click="add()">+</button>
      <button @click="eva()">-</button>
    </div>
</script>
<script>
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return{
        num:0
      }
    },
    methods:{
      add(){
        this.num++
      },
      eva(){
        this.num--
      }
    }
  })

    const app = new Vue({
        el: '#app',
        data: {
           message:'你好啊'
        },
        methods: {
        }
    })
</script>
</body>
</html>
