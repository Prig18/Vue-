<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件数据的存放问题</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<script src="../vue.js"></script>
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{conment}}</p>
  </div>
</template>
<script>
    Vue.component('cpn',{
      template:'#cpn',
      data(){
        return {
          title:'我是标题',
          conment:'我是内容'
        }
      }
    })
    const app = new Vue({
        el: '#app',
        data: {
           message:'你好啊'
        },
        methods: {
        }
    })
</script>
</body>
</html>
