<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定style(数组语法)</title>
</head>
<body>
<div id="app">
  <h2 :style="[{fontSize:'100px'},{color:'red'}]">{{message}}</h2>
  <h2 :style="[fontSize,color]">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
          message:'你好啊',
          fontSize:{fontSize:'100px'},
          color:{color:'red'}
        },
        methods: {
        }
    })
</script>
</body>
</html>
