<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class(数组语法)</title>
</head>
<body>
<div id="app">
    <h2 class="title" :class="['active','line']">{{message}}</h2>
    <!--此时active和line为变量-->
    <h2 class="title" :class="[active,line]">{{message}}</h2>
    <h2 class="title" :class="getClass()">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:'你好',
            active:'aaaa',
            line:'bbbb'
        },
        methods: {
            getClass:function () {
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>
