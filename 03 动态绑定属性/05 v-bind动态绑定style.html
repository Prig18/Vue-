<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定style(对象语法)</title>
</head>
<body>
<div id="app">
    <!--<h2 :style="{key:value}">{{message}}</h2>-->
    <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    <h2 :style="{fontSize:fontSize+'px',backgroundColor:backgroundColor}">{{message}}</h2>
    <h2 :style="getStyle()">{{message}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:'你好啊',
            fontSize:100,
            backgroundColor:'red'
        },
        methods: {
            getStyle:function () {
                return  {fontSize:this.fontSize+'px',backgroundColor:this.backgroundColor}
            }
        }
    })
</script>
</body>
</html>
