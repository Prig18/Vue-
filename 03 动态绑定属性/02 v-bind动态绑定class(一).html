<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class(对象语法)</title>
</head>
<style>
  .active{
    color: orange;
  }
</style>
<body>
<div id="root">
<!--  <h2 class="active">{{message}}</h2>-->
<!--  <h2 :class="active">{{message}}</h2>-->

<!--    <h2 :class="{key1:value1,key2:vlaue2}">{{message}}</h2>-->
    <h2 class="title" :class="{active:isActive,line:isline}">{{message}}</h2>
    <h2 class="title" :class="getClass()">{{message}}</h2>
    <button v-on:click="btnClick()">按钮</button>
</div>
</body>
<script src="../vue.js"></script>
<script>
  const root = new Vue({
    el:'#root',
    data:{
      message:'你好啊',
        active:'active',
        isActive:true,
        isline:true
    },
    methods:{
        btnClick:function () {
            this.isActive = !this.isActive
        },
        getClass: function () {
            return {active:this.isActive,line:this.isline}
        }
      }
  })
</script>
</html>
