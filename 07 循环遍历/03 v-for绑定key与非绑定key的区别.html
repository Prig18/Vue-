<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for中的key</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="i in letters" :key="i">{{i}}</li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            letters:['A','B','C','D','E']
        },
    })
</script>
</body>
</html>
