<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级作用域</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script>
    //ES5之前因为if和for没有块级作用域的概念，所以在很多时候都必须
    // 借助function的作用域来解决应用外面变量的问题
    //ES6中加入了let，let使if和for的块级作用域
    //变量作用域：变量在什么范围内适用
    //{
    //    var name = 'why'
    //    console.log(name)
    //}
    //console.log(name)

    //2、没有块级作用域的问题：if的块级
    //var fun
    //if(true){
    //    var name = 'why'
    //    fun = function () {
    //       console.log(name)
    //    }
    //    //fun()
    //}
    ////name被更改，打印的已经不是原name了
    //name = 'Kobe'
    //fun()

    //3、没有块级作用域的问题：for的块级
    //为什么闭包可以解决问题：函数是一个作用域
    var btns = document.getElementsByTagName('button')
    //console.log(btns)
    for(var i=0;i<btns.length;i++){
        (function (num) {
            btns[i].onclick=function () {
                num+=1
                console.log('按钮'+num+'被打印了')
            }
        })(i)
    }
</script>
</body>
</html>
