<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const的使用</title>
</head>
<body>
<script>
    //注意一：一旦给const修饰的标识符被赋值后，不能更改
    //const name = '王小波'
    //name = '王二'

    //2、注意二：在使用const定义标识符后，必须进行赋值
    //const name

    //3、注意三：常量的含义是指向的对象不能修改，但是可以改变常量的内部属性
    const obj = {
        name:'王二',
        age:21,
        height:1.88
    }
    //obj = {}
    console.log(obj)

    obj.name='kobe'
    obj.age=40
    obj.height = 1.98
    console.log(obj)
</script>
</body>
</html>
