<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on修饰符的使用</title>
</head>
<body>
<div id="app">
  <!--1.  .stop修饰符的使用：取消冒泡 -->
  <div @click="divClick">
    aaaa
    <button @click.stop="btnClick">按钮</button>
  </div>

  <!--2.  .prevent修饰符的使用-->
  <!--阻止默认事件-->
  <button @click.prevent="btn2Click">按钮2</button>

  <!--3.监听某个键盘某个键的点击-->
  <input type="text" @keyup.enter="keyUp">

  <!--.once 只触发一次回调-->
    <button @click.once="btn3Click">按钮</button>
</div>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
        },
        methods: {
          btnClick(){
            console.log('btnClick')
          },
          divClick(){
            console.log('divClick')
          },
          btn2Click(){
            //location.href='https://www.bilibili.com'
          },
          keyUp(){
            console.log('keyUp')
          },
          btn3Click(){
              console.log('btn3')
          }
        }
    })
</script>
</body>
</html>
